<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/onsenui.css">
		<link rel="stylesheet" href="./css/onsen-css-components.min.css">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="./css/ionicons.min.css">
		<script src="./js/onsenui.min.js"></script>
		<script src="./js/app.js"></script>
		<title>Emaar App</title>
	</head>
	<body>
		<ons-navigator id="myNavigator" swipeable swipe-target-width="80px">
			<ons-page>
				<ons-splitter id="appSplitter">
					<ons-splitter-side id="sidemenu" page="sidemenu.html" swipeable side="left" collapse="" width="260px"></ons-splitter-side>
					<ons-splitter-content>
						<ons-page id="tabbar-page">
							<ons-toolbar>
								<div class="center">Home</div>
								<div class="left">
									<ons-toolbar-button onclick="fn.toggleMenu()">
										<ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
									</ons-toolbar-button>
								</div>
							</ons-toolbar>
							<ons-tabbar id="appTabbar" position="auto">
								<ons-tab label="Home" icon="ion-home" page="home.html" active></ons-tab>
								<ons-tab label="Office" icon="ion-edit" page="Office.html"></ons-tab>
							</ons-tabbar>
						</ons-page>
					</ons-splitter-content>
				</ons-splitter>
			</ons-page>
		</ons-navigator>
		<template id="sidemenu.html">
			<ons-page>
				<ons-list-title>Menu</ons-list-title>
				<ons-list>
				<ons-list-item onclick="fn.loadView(0)">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="ion-home, material:md-home"></ons-icon>
					</div>
					<div class="center">
						Home
					</div>
					<div class="left">
						<ons-icon icon="fa-link"></ons-icon>
					</div>
				</ons-list-item>
				<ons-list-item onclick="fn.loadView(1)">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="ion-edit, material:md-edit"></ons-icon>
					</div>
					<div class="center">
						Office
					</div>
					<div class="left">
						<ons-icon icon="fa-link"></ons-icon>
					</div>
				</ons-list-item>
				<ons-list-item onclick="fn.loadView(2)">
			</ons-page>
		</template>
		<template id="home.html">
			<ons-page id="home";>
				<p style="text-align: center; opacity: 0.6; padding-top: 7%;">
					Upcoming Meetings
				</p>
				<ons-list id="meetings">
					<ons-list-item>ITEM A</ons-list-item>
					<ons-list-item>ITEM A</ons-list-item>
				</ons-list>
				<div style="text-align: center; margin-top: 5%;" >
					<br>
					<ons-button onclick="myNavigator.pushPage('pageNav1.html')">
						Create New Booking
					</ons-button>
				</div>
			</ons-page>
		</template>
		//POPUP
		<template id="pageNav1.html">
			<ons-page id="pageNav1">
				<ons-toolbar>
					<div class="left">
						<ons-back-button>Back</ons-back-button>
					</div>
					<div class="center"></div>
				</ons-toolbar>
				<div style="text-align: center; margin-top:10%;">
					<h3>Enter Meeting details</h3>
					<br/>
					<p style="padding-bottom:3%;">
						<ons-input id="item" modifier="underbar" placeholder="Meeting Title" style="width: 75%" required></ons-input>
					</p>
					<p style="padding-bottom:3%;">
						<ons-input id="item1" type="date" modifier="underbar" style="width: 75%" required></ons-input>
					</p>
					<p style="padding-bottom:3%;">
						<ons-input id="item2" type="number" modifier="underbar" placeholder="Number of Employee Participants" style="width: 75%" required></ons-input>
					</p>
					<p style="padding-bottom:3%;">
						<ons-input id="item3" modifier="underbar" type="number" placeholder="Number of Guest Participants" style="width: 75%" required></ons-input>
					</p>
					<h4 style="padding-bottom:3%;">Choose office location:</h4>
					<ons-select id="choose-sel" onchange="editSelects(event)" style="padding-bottom:10%;" required>
						<option value="basic">Emaar Square</option>
						<option value="material">Emaar Business Park</option>
					</ons-select>
					<br/>
					<ons-button type="submit" onclick="addItem(); ">
						Create
					</ons-button>
				</div>
			</ons-page>
		</template>
		//office page
		<template id="Office.html">
			<ons-page id="Office-page">
				<h2 style="text-align:center">Offices</h2>
				<ons-card>
					<img src="./img/pic.jpg" style="width:100%">
					<div class="title" style="text-align:center;">Emaar Square</div>
					<div class="content">
						<h5 style="text-align:center;" onclick="showPopover(this)">Click Me for More details</h5>
					</div>
					<ons-popover direction="up" id="popover">
						<div style="padding: 30px; text-align: center;">
							<p>
								12 Rooms Available Across 4 Floors
							</p>
							<h4>
							Downtown Dubai
							<h4>
							<p>
								<ons-button onclick="hidePopover()">Close</ons-button>
							</p>
						</div>
					</ons-popover>
				</ons-card>
				<ons-card>
					<img src="./img/pic1.jpg" style="width:100%">
					<div class="title" style="text-align:center;">Emaar Business Park</div>
					<div class="content">
						<h5 style="text-align:center;" onclick="showPopover2(this)">Click Me for More details</h5>
					</div>
				</ons-card>
				<ons-popover direction="up" id="popover2">
					<div style="padding: 30px; text-align: center;">
						<p>
							6 Rooms Available Across 2 Floors
						</p>
						<h4>
						Downtown Dubai
						<h4>
						<p>
							<ons-button onclick="hidePopover2()">Close</ons-button>
						</p>
					</div>
				</ons-popover>
			</ons-page>
		</template>
	</body>
</html>
